  <head>

    <style>
      img,
      canvas,
      figure,
      video {
        display: block;
      }
      body {
        height: 100dvh;
        background-image: url(img/배경.png);
        background-size: cover;
      }
    </style>

  <body>
    <div class="container">
      <div id="sketchBGoesHere"></div>
    </div>
    <div class="container mainContainer">
      <img id="textImg" src="./img/tex1.png" alt="" />
      <img id="mainImg" src="./img/main.png" alt="" />
      <img id="textImg" src="./img/tex2.png" alt="" />
    </div>
    <div class="imgContainer">
      <button onclick="showPopup()">
        <img id="img1" src="./img/img1.png" alt="" />
      </button>
      <div id="popup" class="hide layer">
        <div class="content">
          <h3>저어새</h3>
          <p>
            사다새목 저어새과에 속하는 조류의 일종. 몸길이는 75cm 정도고 몸은
            하얀색이며, 부리와 다리는 검은색이다.
            <br />
            부리는 주걱 모양으로 되어 있으며 이 부리를 좌우로 저으면서 먹이를
            찾는 습성이 있다. 이러한 습성 때문에 '저어새'라는 이름이 붙여진
            것이다.
            <br />
            작중에서는 2024년,세계자연기금에 따라 지구상에서 완전히 멸종한
            종으로 나타난다.
          </p>
          <button onclick="closePopup()"></button>
        </div>
      </div>
      <a href="https://ko.wikipedia.org/wiki/%EB%B8%94%EB%9E%99%ED%99%80">
        <img id="img2" src="./img/img2.png" alt="" />
      </a>
      <img id="img3" src="./img/img3.png" alt="" />
      <img id="img4" src="./img/img4.png" alt="" />
      <img id="img5" src="./img/img5.png" alt="" />
