          <h3>저어새와 블랙홀</h3>
          <p>
            사다새목 저어새과에 속하는 조류의 일종. 몸길이는 75cm 정도고 몸은
            하얀색이며, 부리와 다리는 검은색이다. 부리는 주걱 모양으로 되어 있고
            이 부리를 좌우로 저으면서 먹이를 찾는 습성이 있다. 이러한 습성
            때문에 '저어새'라는 이름이 붙여졌다.
            <br />
            <span>
              작중에서는 2024년,세계자연기금에 따라 지구상에서 완전히 멸종한
              종으로 나타난다. 멸종되었다고 생각했던 저어새가 어느날
              비무장지대에 생긴 보이지 않는 구멍과 함께 등장하고, 사람들은 저
              블랙홀과 같은 구멍의 끝에 대해 끊이지 않는 궁금증을 가진다.
            </span>
          </p>
